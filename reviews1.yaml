- "Freu mich auf meine nächste Verkostung bei euch ;-)"
- "The ice cream receives a 5/5. Hands down the BEST ice cream I've ever had."
- "5 Sterne für das (ehemals) beste Eis Hietzings und jetzt Wiedens."
- >
   Es ist das tollste und leckerste indonesische Restaurant weit und breit. Super Essen, ganz tolles Ambiente und
   unglaublich freundliches und zuvorkommendes Personal. Danke, dass es Euch gibt.
   Wir kommen immer wieder wenn wir hier Urlaub machen
- Top!
