positive:
- "Einer der besten Eischreme Shops in Wien."
- "Immer fantastisch gut. Mein neuer Liebling: Nobelbitter & Bergamotte. Einfach köstlich! Jetzt warten noch sechs Kugeln in der Veganista Ice Box im TK-Schrank."
