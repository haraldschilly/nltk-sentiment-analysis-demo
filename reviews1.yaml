negative:
- "Schade das es bei uns sowas nicht gibt. Würde gern euer eis probieren aber es ist zu weit weg. "
- "Schmeckt, die Preisgestaltung ist total umständlich und kleinlich. Alle Sorten sollen gleich viel kosten."
- "eine gelateria die 8 minuten nach 19 uhr bei vollem geschäft und voller eisvitrine kunden nicht mehr eintreten lässt kann mir gestohlen bleiben"
- "das verhalten des kellners geht so gar nicht!"
- "Da das neue hietzinger Geschäft keine veganen Sorten anbietet,ist es für mich gleich gestorben."
- >
  Bevor das eisgeschäft dieses jahr übernommen wurde war es top gutes Eis alles prima fand ich toll dass ich gleich so
  ein gutes Eis bei mir gab. Doch seit der neuübernahme nicht mehr zum empfehlen. Es gibt kein Tisch Service mehr und
  wenn du dir einen Banane shake bestellst bekommst ihn in einen Kaffee papier Becher und zahlst auch noch 3.20.
- "Service hat im Vergleich zum Vorjahr extrem nachgelassen. Bin mit 2 eishungrigen Kindern ohne Konsumation wieder gegangen."
- "Ich hatte nur schlechte Erfahrungen."
- "Gehen Sie bitte nicht dort hin."
- "Sehr unfreundliche Bedienung."
- "Vergeuden Sie hier nicht ihr Geld!"
- >
  Ein Chickenwrap mit Knorbeln und ein Falafelteller mit drei Falafeln
  und 10 Blättern Blattspinat für 9 Euro 20 ist echt eine Frechheit...
- "Bin früher immer sehr gerne mit meinen Freundinnen zu euch gekommen, jedoch muss ich leider sagen, dass das Servicepersonal stetig nachlässt."
- Abzocke und Unfähigkeit!
